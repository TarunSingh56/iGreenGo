<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>User Info</title>
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Red+Hat+Text:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="CSS/styles.css">
  <link rel="icon" href="images/favicon.ico">

  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</head>

<body>
  <h1 class="user_personal_info">
    <form>

      <input type="text" id="user-name" class="form-control" placeholder="Full name" required="" autofocus="">
      <input type="veh_reg_no" id="user-veh_reg_no" class="form-control" placeholder="Vehicle Registration No." required autofocus="">
      <input type="email" id="user-email" class="form-control" placeholder="Email address" required autofocus="">


    </form>
  </h1>
  <section id="user_details">
    <div class="row">
      <div class="col-lg-6">
        <h1 class="vehicle_text">Vehicle Report</h1>
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Engine Category</th>
              <th scope="col">CO(g/km)</th>
              <th scope="col">HC(g/km)</th>
              <th scope="col">NOx(g/km)</th>
              <th scope="col">PM(g/km)</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Petrol Engine</td>
              <td>4.20</td>
              <td>0.50</td>
              <td>0.60</td>
              <td>0.28</td>
            </tr>

          </tbody>
        </table>
      </div>
      <div class="col-lg-6">
        <h1 class="vehicle_text">Threshold</h1>
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Engine Category</th>
              <th scope="col">CO(g/km)</th>
              <th scope="col">HC(g/km)</th>
              <th scope="col">NOx(g/km)</th>
              <th scope="col">PM(g/km)</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Petrol Engine</td>
              <td>3.20</td>
              <td>0.40</td>
              <td>0.60</td>
              <td>0.18</td>
            </tr>

          </tbody>
        </table>

      </div>
  

      <button class="btn btn-danger btn-lg btn-block" type="button" name="button">Alert</button>
    </div>
    </div>



  </section>

</body>

</html>
